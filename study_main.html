<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!--부트스트랩-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--시맨틱 UI-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
<!--
        폰트어썸
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
-->
        <!--CSS-->
        <link rel="stylesheet" href="./study_main.css">
        
        
        <script>
            $(document).ready(function(){
               
            });
        </script>
    
    </head>

    <body>
       <header>
        <div class="top_logo_and_user">
            <div class="top_logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="top_user">
                <div class="top_user_alarm user_data">
                    <i class="bell outline icon"></i>
                    <div class="top_user_alarm_dropdown dropdown">
                        
                    </div>
                </div>
                
                <div class="top_user_freind user_data">
                    <i class="address book outline icon"></i>
                    <div class="top_user_freind_dropdown dropdown">
                        
                    </div>
                </div>
                
                <div class="top_user_chat user_data">
                    <i class="comments outline icon"></i>
                    <div class="top_user_chat_dropdown dropdown">
                        
                    </div>
                </div>
                
                <div class="top_user_achivement user_data">
                    <i class="trophy icon"></i>
                    <div class="top_user_achivement dropdown">
                        
                    </div>
                </div>
                
                <div class="top_user_info user_data">
                    <img class="ui avatar image" src="christian.jpg">
                    <div class="top_user_info_dropdown dropdown">
                        
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="left_concerned_study">
            <div class="left_new">
                <p>NEW</p>
                <div class="left_new_dropdown">
                    
                </div>
            </div>
            <div class="left_searching_study left_study">
                 <i class="icon search"></i>
            </div>
            <div class="left_enrollment_study left_study">
                 <i class="icon check"></i>
            </div>
            <div class="left_management_study left_study">
                 <i class="icon folder open outline"></i>
            </div>
        </div>
        
       </header>
       
       
       <article>
           <div class="article_nav">
              <div class="study_menu">
                  
              </div>
              <div class="ui search">
                  <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="검색하세요.">
                    <i class="search icon"></i>
                  </div>
                  <div class="results"></div>
              </div>
           </div>
           
           <div class="article_content">
               <div class="study_title">
                   <p>진행중인 스터디(5)</p>
               </div>
               <div class="individual_study_container">
                   <div class="individual_study">
                       스터디1
                   </div>
                   <div class="individual_study">
                       스터디2
                   </div>
                   <div class="individual_study">
                       스터디3
                   </div>
                   <div class="individual_study">
                       스터디4
                   </div>
                   <div class="individual_study">
                       스터디5
                   </div>
                   <div class="individual_study">
                       + 새스터디
                   </div>
               </div>
           </div>
       </article>
        
        
       
    </body>
    
</html>
